<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrnGraphics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="container-header_img">
          <img
            src="img/logo-frn.png"
            alt="Header Logo FrnGraphics"
            class="header-img"
          />
        </div>
      </div>
      <div class="header-container">
        <nav class="navbar" id="navbar">
          <ul class="navbar-ul">
            <li class="navbar-li">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="navbar-li">
              <a href="#work" class="nav-link">Work</a>
            </li>
            <li class="navbar-li">
              <a href="#about" class="nav-link">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main" id="main">
      <section class="contaier-home" id="home">
        <div class="container-home_img">
          <img src="img/img-frn.png" alt="Photo Francisco-FrnGraphics" />
        </div>
        <div class="container-home_desc">
          <h1 class="home-name">Francisco Urrizola</h1>
          <h2 class="home-subtitle">Graphics Designer, Video Editor</h2>
          <p class="home-txt"></p>
        </div>
      </section>
      <section class="container-work" id="work">
        <div class="container-work_title">
          <h1 class="work-title">Works - Designs</h1>
        </div>
        <div class="work-large_image" id="large-image"></div>
        <div class="work-image_container">
          <div class="work-select-image">
            <img src="" alt="" class="img1" id="img1" />
            <a href="" class="flyer">flyer</a>
          </div>
          <div class="work-select-image">
            <img src="" alt="" class="img2" id="img2" />
            <a href="" class="depor">depor</a>
          </div>
          <div class="work-select-image">
            <img src="" alt="" class="img3" id="img3" />
            <a href="" class="remix">remix</a>
          </div>
        </div>
      </section>
      <section class="container-about" id="about"></section>
    </main>
  </body>
</html>
